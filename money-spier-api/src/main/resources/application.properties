# Database
db.driver: com.mysql.cj.jdbc.Driver
db.url: jdbc:mysql://localhost:3306/money_spier?autoReconnect=true&useSSL=false&serverTimezone=UTC
db.username: root
db.password: root

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: com.money.spier.api

#Flyway
flyway.location: classpath:migrations/
flyway.enabled=false